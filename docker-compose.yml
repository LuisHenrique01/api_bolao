version: '3.8'

services:

  redis:
    image: redis:alpine

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  api_bolao:
    build:
      context: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - 8000:8000
    env_file: ./.env
    depends_on:
      - redis
      - db

  celery:
    build:
      context: .
    command: celery -A api_bolao worker -l info
    volumes:
      - .:/code
    env_file: ./.env
    depends_on:
      - redis
      - db

  flower:
    build:
      context: .
    command: >
      sh -c "celery -A api_bolao flower --port=5555 --broker=redis://redis:6379/0"
    ports:
      - 5555:5555
    env_file: ./.env
    depends_on:
      - redis
      - celery

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - api_bolao

volumes:
  postgres_data:
